<html>

  	<head>
		  <title>Stinky Fish</title>
		  <meta name="viewport" content="width=device-width, initial-scale=1" />
		  <link rel="stylesheet" href="/static/css/homepage.css">

  	</head>
  	
  	<script type="text/javascript">
  		window.onload = function(){
            var bsDiv = document.getElementById("mouse_follower");
            var x, y;
    		// On mousemove use event.clientX and event.clientY to set the location of the div to the location of the cursor:
            window.addEventListener('mousemove', function(event) {
	            x = event.clientX;
	            y = event.clientY;                    
	            if ( typeof x !== 'undefined' ) {
	                bsDiv.style.left = x + "px";
	                bsDiv.style.top = y + "px";
	            }
            }, false);
        }
  	</script>

  	<!-- mouse follower: fish bone -->
  	<div id = "mouse_follower">
  		<img src = "/static/image/fish_bone.png" width=100px>
  	</div>

  	<body>
		<!-- search bar and logo -->
		<div class = "container">
			<!-- logo image -->
			<div class = "box logobox">
				<img id = "logo" src = "/static/image/test_logo.png">
			</div>
			<!-- input filed for search -->
			<div class = "box main">
				<form method="get" action="/" class="sform">
					<div class = "searchbox">
							<input type='text' name='keywords'>
							<input type='submit' value='Search'>
					</div>
				</form>
			</div>
		</div>
  	</body>
</html>
